<html>

</head>
<body>
    <div class="container">

        <div class="navbar">

            <div class="link active">

            </div>
            <div class="link">

                </form>
            </div>
        </div>

    </div>

<script>
    const items = document.querySelectorAll('.item')
    items.forEach(i => {
        i.addEventListener('mouseover', () => {
            i.childNodes[1].classList.add('img-darken');
        })
        i.addEventListener('mouseout', () => {
            i.childNodes[1].classList.remove('img-darken');
        })
    });
</script>
